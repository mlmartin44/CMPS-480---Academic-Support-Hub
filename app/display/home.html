<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Academic Support Hub â€” Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1 id="welcome">Academic Support Hub</h1>
    <nav>
      <a href="study-groups.html">Study Groups</a>
      <a href="resources.html">Resources</a>
      <a href="qa.html">Q&amp;A</a>
      <a href="planner.html">Planner</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Announcements</h2>
      <ul id="announcements" class="list"></ul>
      <p id="announcements-empty" class="muted" style="display:none;">No announcements.</p>
    </section>

    <div class="grid cols-2">
      <div class="card">
        <h2>Highlights</h2>
        <ul class="stats">
          <li>Questions: <strong id="qCount">0</strong></li>
          <li>Resources: <strong id="rCount">0</strong></li>
          <li>Tasks: <strong id="tCount">0</strong></li>
        </ul>
      </div>

      <div class="card">
        <h2>Quick Links</h2>
        <div class="links">
          <a class="btn" href="study-groups.html">Study Groups</a>
          <a class="btn" href="resources.html">Resources</a>
          <a class="btn" href="qa.html">Q&amp;A</a>
          <a class="btn" href="planner.html">Planner</a>
        </div>
      </div>
    </div>
  </main>

  <script>
    async function loadHome() {
      try {
        const res = await fetch("/api/home");
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();

        // Welcome
        if (data.welcome) document.getElementById("welcome").textContent = data.welcome;

        // Announcements
        const ul = document.getElementById("announcements");
        ul.innerHTML = "";
        (data.announcements || []).forEach(a => {
          const li = document.createElement("li");
          li.textContent = a.msg;
          ul.appendChild(li);
        });
        document.getElementById("announcements-empty").style.display =
          (data.announcements && data.announcements.length) ? "none" : "block";

        // Highlights
        const h = data.highlights || {};
        document.getElementById("qCount").textContent = h.questions ?? 0;
        document.getElementById("rCount").textContent = h.resources ?? 0;
        document.getElementById("tCount").textContent = h.tasks ?? 0;
      } catch (err) {
        console.error("Failed to load /api/home:", err);
        document.getElementById("announcements-empty").textContent =
          "Could not load announcements.";
        document.getElementById("announcements-empty").style.display = "block";
      }
    }
    loadHome();
  </script>
</body>
</html>
