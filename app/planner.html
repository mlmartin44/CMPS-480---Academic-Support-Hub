    <form id="NewAssignment">
        <div class="grid">
            <label>Email<input name="email" required placeholder="Enter your email address"/></label>

            <label>Notes<input name="notes" required/></label>

        </div>
        <div style="margin-top:12px;display:flex;gap:8px;align-items:right;">
            <button id="add-assignment" type="submit">Submit</button>
        </div>
    </form>
</div>
