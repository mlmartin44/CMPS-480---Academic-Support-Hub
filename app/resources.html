<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Academic Support Hub — Resources</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1>Study Resources</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="study-groups.html">Study Groups</a>
      <a href="qa.html">Q&A</a>
      <a href="planner.html">Planner</a>
    </nav>
  </header>

  <main class="container">

    <!-- API base config -->
    <section class="card">
      <h2>API Configuration</h2>
      <p>Set your backend base URL for resource operations (e.g., <code>http://localhost:5000</code>):</p>
      <div class="grid">
        <label>API Base URL
          <input id="apiBaseUrl" type="url" placeholder="use http://localhost:5000" />
        </label>
      </div>
    </section>

    <!-- View Resources -->
    <section class="card">
      <h2>View Study Resources</h2>
      <div class="grid">
        <label>Filter by course
          <input id="filterCourse" type="text" placeholder="e.g., CMPS262" />
        </label>
        <label>Filter by tag
          <input id="filterTag" type="text" placeholder="e.g., graphs" />
        </label>
      </div>
      <div class="mt-3">
        <button id="btnLoadResources">Load Resources</button>
        <span id="viewStatus" class="status"></span>
      </div>
      <ul id="resourceList" class="list mt-3"></ul>
    </section>

    <!-- Upload Resource -->
    <section class="card">
      <h2>Upload New Resource</h2>
      <form id="uploadForm" enctype="multipart/form-data">
        <div class="grid">
          <label>Title <input name="title" required /></label>
          <label>Course <input name="course" required placeholder="e.g., CMPS162" /></label>
          <label>Tags (comma-separated) <input name="tags" placeholder="logic, proofs" /></label>
          <label>Your Name <input name="uploadedBy" required placeholder="student name" /></label>
          <label>File <input type="file" name="file" required /></label>
        </div>
        <div class="mt-3">
          <button type="submit">Upload</button>
          <span id="uploadStatus" class="status"></span>
        </div>
      </form>
    </section>

  </main>

  <script>
    // --- Upload JS ---
    const uploadForm = document.getElementById('uploadForm');
    const uploadStatus = document.getElementById('uploadStatus');
    const apiBaseUrlInput = document.getElementById('apiBaseUrl');
    const resourceList = document.getElementById('resourceList');
    const btnLoadResources = document.getElementById('btnLoadResources');
    const filterCourse = document.getElementById('filterCourse');
    const filterTag = document.getElementById('filterTag');

    const courseMapping = {
      'CMPS162': 1,
      'CMPS262': 2
      // Add more courses with their IDs as needed
    };

    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(uploadForm);
      const courseName = formData.get('course');
      formData.set('courseID', courseMapping[courseName] || 1); // fallback ID 1
      formData.delete('course');

      const baseUrl = apiBaseUrlInput.value || 'http://localhost:5000';

      try {
        const res = await fetch(`${baseUrl}/api/material/upload`, {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Upload failed');
        uploadStatus.textContent = `✅ Uploaded "${data.Title}" successfully!`;
        uploadForm.reset();
        loadResources(); // refresh list
      } catch (err) {
        console.error(err);
        uploadStatus.textContent = `❌ ${err.message}`;
      }
    });

    // --- Load resources ---
    async function loadResources() {
      resourceList.innerHTML = '';
      const baseUrl = apiBaseUrlInput.value || 'http://localhost:5000';
      const course = filterCourse.value.trim();
      const tag = filterTag.value.trim();

      let url = `${baseUrl}/api/material?`;
      if (course) url += `course=${encodeURIComponent(course)}&`;
      if (tag) url += `tag=${encodeURIComponent(tag)}`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Failed to load resources');

        if (data.length === 0) {
          resourceList.innerHTML = '<li>No resources found.</li>';
          return;
        }

        data.forEach(mat => {
          const li = document.createElement('li');
          li.innerHTML = `<strong>${mat.Title}</strong> (${mat.Tags}) — <a href="${mat.FilePath}" target="_blank">Download</a>`;
          resourceList.appendChild(li);
        });
      } catch (err) {
        console.error(err);
        resourceList.innerHTML = `<li>❌ ${err.message}</li>`;
      }
    }

    btnLoadResources.addEventListener('click', loadResources);

    // Load initial resources on page load
    window.addEventListener('DOMContentLoaded', loadResources);
  </script>
</body>
