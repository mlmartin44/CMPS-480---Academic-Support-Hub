<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Academic Support Hub â€” Q&A</title>
  <link rel="stylesheet" href="qastyle.css" />
</head>
<body>
  
  <header class="topbar">
    <h1>Academic Support Hub</h1>
    <nav class="mainnav">
        <a href="home.html">Home Page</a>
      <a href="study-groups.html">Study Groups</a>
      <a href="resources.html">Resources</a>
      <a href="qa.html">Q&A</a>
      <a href="planner.html">Planner</a>
    </nav>
  </header>

  
  <main class="container">
    <h2 style="margin: 16px 0 12px 0;">Q&amp;A</h2>

    <!-- Ask a question -->
    <div class="card">
      <h3>Ask a Question</h3>
      <label for="qa-q">Question</label>
      <input id="qa-q" type="text" placeholder="e.g., What's the runtime of quicksort?" />
      <div style="margin-top:12px">
        <button id="qa-add">Post</button>
      </div>
    </div>

    <!-- Questions list -->
    <div class="card">
      <h3>Questions</h3>
      <div id="qa-list"></div>
    </div>
  </main>

  
  <script src="app.js"></script>

  
  <script>
    const KEY = 'qa';
    const listEl = document.getElementById('qa-list');

    function render() {
      const items = Store.get(KEY, []);
      renderList(listEl, items, (q, idx) => {
        const row = document.createElement('div');
        row.className = 'item-row';
        row.innerHTML = `
          <div>
            <div><strong>Q:</strong> ${q.text}</div>
            ${q.answer ? `<div class="muted"><strong>A:</strong> ${q.answer}</div>` : ''}
          </div>
          <div>
            <button class="ghost" data-ans="${idx}">Answer</button>
            <button class="ghost" data-del="${idx}">Delete</button>
          </div>`;
        return row;
      });
    }

    document.getElementById('qa-add').onclick = () => {
      const text = document.getElementById('qa-q').value.trim();
      if (!text) return alert('Question required');
      Store.push(KEY, { id: uid(), text, answer: '' });
      document.getElementById('qa-q').value = '';
      render();
    };

    document.addEventListener('click', (e) => {
      if (e.target.matches('[data-del]')) {
        delAt(KEY, Number(e.target.getAttribute('data-del')));
        render();
      }
      if (e.target.matches('[data-ans]')) {
        const idx = Number(e.target.getAttribute('data-ans'));
        const ans = prompt('Answer:');
        if (ans !== null) {
          const items = Store.get(KEY, []);
          items[idx].answer = ans.trim();
          Store.set(KEY, items);
          render();
        }
      }
    });

    render();
  </script>
</body>
</html>
