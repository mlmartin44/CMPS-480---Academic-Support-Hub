<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Academic Support Hub â€” Resources</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1>Study Resources</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="study-groups.html">Study Groups</a>
      <a href="qa.html">Q&A</a>
      <a href="planner.html">Planner</a>
    </nav>
  </header>

  <main class="container">

    <!-- View Resources -->
    <section class="card">
      <h2>View Study Resources</h2>
      <div class="grid">
        <label>Filter by course
          <input id="filterCourse" type="text" placeholder="e.g., CMPS262" />
        </label>
        <label>Filter by tag
          <input id="filterTag" type="text" placeholder="e.g., graphs" />
        </label>
      </div>
      <div class="mt-3">
        <button id="btnLoadResources">Load Resources</button>
        <span id="viewStatus" class="status"></span>
      </div>
      <ul id="resourceList" class="list mt-3"></ul>
    </section>
    <!-- Upload Resource -->
    <section class="card">
      <h2>Upload New Resource</h2>
      <form id="uploadForm" enctype="multipart/form-data">
        <div class="grid">
          <label>Title <input name="title" required /></label>
          <label>Course <input name="course" required placeholder="e.g., CMPS162" /></label>
          <label>Tags (comma-separated)
            <input name="tags" placeholder="logic, proofs" />
          </label>

          <label>First Name <input name="firstName" required /></label>
          <label>Last Name <input name="lastName" required /></label>
          <label>Email <input type="email" name="email" required /></label>

          <!-- NEW: either upload a file or enter a link -->
          <label>File (optional)
            <input type="file" name="file" />
          </label>
          <label>Or Link (optional)
            <input type="url" name="linkUrl" placeholder="https://example.com/resource" />
          </label>
        </div>
        <p style="margin-top:0.5rem;font-size:0.9rem;">
          You must provide <strong>either</strong> a file <strong>or</strong> a link.
        </p>
        <div class="mt-3">
          <button type="submit">Upload</button>
          <span id="uploadStatus" class="status"></span>
        </div>
      </form>
    </section>

  </main>

  <script src="resources.js"></script>
</body>
</html>
